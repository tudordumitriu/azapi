trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- bash: echo $(Build.BuildId)
  name: echovar
- task: Docker@2
  inputs:
    containerRegistry: 'Docker Hub'
    repository: 'tudordumitriu/azapi'
    command: 'buildAndPush'
    Dockerfile: '**/Dockerfile'
- task: PowerShell@2
  inputs:
    targetType: 'inline'
    script: '(Get-Content .\deployment.yaml).replace(''{version}'', $(Build.BuildId)) | Set-Content .\deploymentTemp.yaml'
    
- publish: $(System.DefaultWorkingDirectory)/AZEApi/deploymentTemp.yaml
  artifact: deploymentTemp.yaml
