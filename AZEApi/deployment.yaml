apiVersion: apps/v1
kind: Deployment
metadata:
  name: azapi
spec:
  replicas: 3
  selector:
    matchLabels:
      app: azapi
  template:
    metadata:
      labels:
        app: azapi
    spec:
      containers:
      - name: azapi
        image: tudordumitriu/azapi:{version}
        imagePullPolicy: Always
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name : azapi  
spec:
  selector:
    app: azapi
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
    nodePort: 30643
  type: NodePort
